<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed">
    <link rel="stylesheet" href="/styles/about.css"/>
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Contact page</title>
</head>
<body>

        <div class="skewed-header">
                <div class="header-bg" style="background-image: url('image/food-7.jpg')"></div>
                <div class="skewed-header-wrapper">
                    <div class="skewed-header-content">
                        <div class="heading-wrapper">
                            <h1>Contact</h1>
                        </div>
        
                        <div class="links-wrapper">
                                <div class="nav-link">
                                    <a href="/index.html">Home</a>
                                </div>
                                <div class="nav-link">
                                    <a href="/about.html">About</a>
                                </div>
                                <div class="nav-link">
                                    <a href="/menu.html">Menu</a>
                                </div>
                                <div class="nav-link">
                                    <a href="/contact.html">Contact</a>
                                </div> 
                            </div>
                    </div>
                </div>
            </div>

            <div class="spacer60"></div>
        <div class="page-container">
            <div class="contact-grid-wrapper">
                <div class="metadata-sidebar">
                    <div class="logo">
                        <img src="/image/logo-black.png" alt="logo">
                    </div>
                    <div class="company-detail">
                        <i class="fa fa-map-marker"></i>
                        <div> 123 Any st <br>Kabul, Afg, 8001</div>
                    </div>
                    <div class="company-detail">
                        <i class="fa fa-volume-control-phone"></i>
                        <div>555 555 5555</div>
                        </div>
                    
                    <div class="company-detail">
                            <i class="far fa-clock"></i>
                          <div>10 Am - Midnight</div>  
                    </div>
                </div>
                
            <div class="form">
                    <div class="form-group">
                         <input type="text" id="fullName" placeholder="Your name">
                         <label for="fullName">Your Name</label>
                    </div>
                    <div class="form-group">
                            <input type="email" id="email" placeholder="Your email">
                            <label for="email">Your Email</label>
                       </div>
                       <div class="form-group">
                            <textarea name="message" id="message" placeholder="Your message"></textarea>
                            <label for="message">Message</label>
                       </div>
                    <div class="center-btn">
                        <button type="submit" class="btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
            <div class="spacer60"></div>

        <div class="footer">
                <div class="logo-footer">
                    <img src="image/logo-white.png" alt="logo">
                </div>
                <div class="footer-phone-hours">
                    <span class="phone">
                        555 555 555 555
                    </span>
        
                    <span class="hours">
                        10am - midnight
                    </span>
                </div>
        
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div> 
                </div>
        
                <div class="social-media">
                    <a href="#">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-twitter"></i>
                     </a>
                </div>
        
                <div class="copyright">
                    &copy; 2023 Omni foods &#124; All rights reserved
                </div>
            </div>
</body>
</html>
